<html lang="en">

<title>ZIVO ‚Äì Delivery & Earnings</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root {
  --red: #e23744;
  --gold: #ffb100;
  --bg: #f4f7f6;
}

* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

body { background: var(--bg); color: #1a1a1a; }

/* HEADER */
.header {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 65px;
  background: #ffffff;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 15px rgba(0,0,0,0.05);
  z-index: 1000;
}

.logo { font-size: 26px; font-weight: 900; color: var(--red); letter-spacing: -1.5px; }

.back-btn {
  position: absolute; left: 15px;
  background: #f0f0f0; border: none;
  padding: 8px 16px; border-radius: 50px;
  font-weight: 700; cursor: pointer; display: none;
}

/* CONTAINER */
.container { padding: 100px 20px 40px; max-width: 440px; margin: auto; }

/* CARDS */
.card {
  background: #fff;
  border-radius: 24px;
  padding: 18px;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  gap: 15px;
  cursor: pointer;
  box-shadow: 0 8px 25px rgba(0,0,0,0.06);
  transition: 0.3s;
  border: 1px solid rgba(0,0,0,0.02);
  position: relative;
}

.card:active { transform: scale(0.96); }

/* ICON & ANIMATION BOX */
.img-container {
  position: relative;
  width: 75px;
  height: 75px;
  flex-shrink: 0;
}

.app-icon {
  width: 100%;
  height: 100%;
  border-radius: 18px;
  object-fit: cover;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

/* EARNING ANIMATION (PARTNER) */
.earn-float {
  position: absolute;
  top: 0; left: 0; width: 100%; height: 100%;
  display: flex; justify-content: center;
  pointer-events: none;
}
.coin {
  position: absolute;
  bottom: 10px;
  font-size: 20px;
  opacity: 0;
  animation: floatUp 2s infinite;
}
.coin:nth-child(2) { animation-delay: 0.7s; left: 10px; }
.coin:nth-child(3) { animation-delay: 1.3s; right: 10px; }

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-50px); opacity: 0; }
}

/* FOOD ANIMATION (CUSTOMER) */
.food-pop {
  position: absolute;
  top: -5px; right: -5px;
  width: 35px; height: 35px;
  background: #fff;
  border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  font-size: 20px;
  animation: bounceRotate 2.5s infinite;
}

@keyframes bounceRotate {
  0%, 100% { transform: scale(1) rotate(0deg); content: "üçï"; }
  50% { transform: scale(1.2) rotate(15deg); }
}

/* TEXT */
.card-info h3 { font-size: 18px; margin-bottom: 4px; color: #000; }
.card-info p { font-size: 13px; color: #666; font-weight: 500; }

/* VIEWER */
.viewer { position: fixed; top: 65px; left: 0; right: 0; bottom: 0; display: none; background: #fff; z-index: 999; }
.viewer iframe { width: 100%; height: 100%; border: none; }

.footer { text-align: center; font-size: 12px; color: #999; margin-top: 20px; }
.footer b { color: var(--red); }
</style>

</head>
<body>

<script>
// Customer emoji switcher
const emojis = ["üçï", "ü•ò", "üçî", "üçõ"];
let i = 0;

  document.querySelector(".back-btn").style.display="block";

function goHome(){
  document.getElementById("frame").src="";
  document.querySelector(".viewer").style.display="none";
  document.querySelector(".container").style.display="block";

</script>
