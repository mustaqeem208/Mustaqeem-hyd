<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Truth Detector 2025</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
    --neon-blue: #00f3ff;
    --neon-red: #ff003c;
    --bg-dark: #050505;
    --glass: rgba(10, 20, 30, 0.85);
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Rajdhani', sans-serif;
    background-color: var(--bg-dark);
    background-image: 
        linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
    background-size: 30px 30px;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    overflow: hidden;
}

/* Intro Overlay (For Auto Voice) */
#overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.95);
    z-index: 999;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
}
#overlay h1 { color: var(--neon-blue); font-family: 'Orbitron'; animation: blink 1s infinite; }
#overlay p { color: #aaa; font-size: 14px; margin-top: 10px; }

/* Main Card */
.scanner-card {
    position: relative;
    width: 100%;
    max-width: 400px;
    background: var(--glass);
    border: 1px solid var(--neon-blue);
    padding: 30px 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
    text-align: center;
    margin: 20px;
}

/* Corners */
.scanner-card::before, .scanner-card::after {
    content: ''; position: absolute; width: 20px; height: 20px;
    border: 2px solid var(--neon-blue); transition: 0.3s;
}
.scanner-card::before { top: -2px; left: -2px; border-bottom: none; border-right: none; }
.scanner-card::after { bottom: -2px; right: -2px; border-top: none; border-left: none; }

h2 {
    font-family: 'Orbitron', sans-serif;
    color: var(--neon-blue);
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 5px;
    text-shadow: 0 0 10px var(--neon-blue);
}

.sub-text { font-size: 14px; color: #888; margin-bottom: 25px; }

/* Input Area */
.input-zone { position: relative; margin-bottom: 20px; }

input {
    width: 100%;
    background: rgba(0,0,0,0.5);
    border: 1px solid #333;
    color: var(--neon-blue);
    padding: 15px;
    font-size: 18px;
    text-align: center;
    font-family: 'Orbitron';
    outline: none;
    border-radius: 5px;
    transition: 0.3s;
}
input:focus { border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(0, 243, 255, 0.3); }

/* Scan Button */
.btn-scan {
    width: 100%;
    padding: 15px;
    background: var(--neon-blue);
    color: #000;
    font-family: 'Orbitron';
    font-weight: 900;
    font-size: 16px;
    border: none;
    cursor: pointer;
    clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
    transition: 0.2s;
}
.btn-scan:hover { background: #fff; box-shadow: 0 0 20px var(--neon-blue); }

/* Scanning Animation */
.scan-line {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 2px;
    background: var(--neon-red);
    box-shadow: 0 0 10px var(--neon-red);
    display: none;
    animation: scanning 1.5s linear infinite;
}

/* Result Area */
#result-box {
    display: none;
    margin-top: 20px;
    border-top: 1px dashed #333;
    padding-top: 15px;
}

.roast-content {
    background: rgba(255, 0, 60, 0.1);
    border-left: 3px solid var(--neon-red);
    padding: 15px;
    text-align: left;
    color: #ddd;
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 15px;
}

.btn-wa {
    background: #25D366;
    color: #fff;
    border: none;
    width: 100%;
    padding: 12px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.footer {
    margin-top: 30px;
    font-size: 12px;
    color: #555;
    text-transform: uppercase;
    letter-spacing: 3px;
    font-weight: bold;
}

@keyframes blink { 50% { opacity: 0.5; } }
@keyframes scanning { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }
</style>
</head>
<body>

<div id="overlay" onclick="enableAudio()">
    <h1><i class="fas fa-fingerprint"></i> TAP TO START</h1>
    <p>AI SYSTEM LOCKED</p>
</div>

<div class="scanner-card">
    <div class="scan-line" id="scanner"></div>

    <h2><i class="fas fa-robot"></i> AI SCANNER</h2>
    <p class="sub-text">TRUTH DETECTOR V.2025</p>

    <div class="input-zone">
        <input type="text" id="username" placeholder="ENTER NAME..." autocomplete="off">
    </div>

    <button class="btn-scan" onclick="processScan()">
        SCAN NOW
    </button>

    <div id="result-box">
        <div class="roast-content" id="roast-text"></div>
        
        <button class="btn-wa" onclick="shareWA()">
            <i class="fab fa-whatsapp"></i> SHARE REPORT
        </button>
    </div>

    <div class="footer">design by ·ó∞·ëå·îïT·ó©·ë´EE·ó∞</div>
</div>

<script>
// 1. INTRO VOICE (Triggered on first Tap)
function enableAudio() {
    document.getElementById('overlay').style.display = 'none';
    
    // Voice Message Intro
    const speech = new SpeechSynthesisUtterance();
    speech.text = "Welcome user. Kripya apna naam likhein. 2025 ka sara kacha chittha, aur sach, abhi samne aane wala hai.";
    speech.lang = "hi-IN";
    speech.rate = 1.0;
    speech.pitch = 1.1; // Slight robotic tone
    window.speechSynthesis.speak(speech);
}

// 2. MAIN ROAST FUNCTION
function processScan() {
    const name = document.getElementById("username").value.trim();
    const btn = document.querySelector('.btn-scan');
    const scanner = document.getElementById('scanner');
    
    if(!name) { alert("Naam likh warna scan fail hoga!"); return; }

    // Start Animation
    btn.innerHTML = "SCANNING...";
    scanner.style.display = 'block';
    document.getElementById('result-box').style.display = 'none';

    // 3 Second Delay for Effect
    setTimeout(() => {
        btn.innerHTML = "SCAN COMPLETE";
        btn.style.background = "#333";
        btn.style.color = "#fff";
        scanner.style.display = 'none';
        
        showRoast(name);
    }, 2000);
}

function showRoast(name) {
    const box = document.getElementById('result-box');
    const textDiv = document.getElementById('roast-text');
    
    // üî• PRO MAX BEZZATI TEXT üî•
    const roast = `
    <strong>IDENTITY:</strong> ${name.toUpperCase()}<br>
    <strong>STATUS:</strong> 2025 FAILURE ‚ùå<br><br>
    Suno <strong>${name}</strong>,<br>
    System ne detect kiya hai ki tumne 2025 mein sirf <strong>Data aur Oxygen</strong> waste kiya hai.<br>
    
    Tumhara sabse bada achievement ye hai ki tum abhi tak zinda ho. ü§£<br>
    Log 2026 ki planning kar rahe hain, aur tum abhi bhi reels scroll kar rahe ho? 
    <br><br><strong>VERDICT:</strong> Sudhar jao!
    `;

    textDiv.innerHTML = roast;
    box.style.display = 'block';

    // üîä ROAST VOICE
    window.speechSynthesis.cancel();
    const speech = new SpeechSynthesisUtterance();
    
    // Funny Roast Script
    speech.text = `Scan Complete. Suno ${name}. System ne detect kiya hai ki tumne 2025 mein sirf data aur oxygen waste kiya hai. Tumhara sabse bada achievement ye hai ki tum abhi tak zinda ho. Log 2026 ki planning kar rahe hain aur tum abhi bhi reels scroll kar rahe ho? Sharam karo aur sudhar jao!`;
    
    speech.lang = "hi-IN";
    speech.rate = 1.0;
    speech.pitch = 0.9; // Serious Sarcastic Tone
    window.speechSynthesis.speak(speech);
}

// 3. WHATSAPP SHARE (Short & Suspense)
function shareWA() {
    const msg = `üò± *Mera 2025 ka Sach AI ne pakad liya!* \n\nCheck kar tera kya haal hai 2025 mein! üëá\n\nhttps://mustaqeem-hyd-news.netlify.app/2026`;
    
    const url = `https://wa.me/?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
}
</script>

</body>
</html>
