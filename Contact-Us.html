<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - MUSTAQEEM HYD NEWS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }
    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .thank-you {
      display: none;
      text-align: center;
      padding: 40px 20px;
    }
    .thank-you h1 {
      color: #28a745;
    }
    .thank-you p {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }
    .thank-you a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007BFF;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Contact Form -->
  <div class="box" id="contact-box">
    <h2>üì® Contact Us</h2>
    <form onsubmit="submitForm(event)">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Thank You Screen -->
  <div class="thank-you" id="thank-you">
    <h1>‚úÖ Thank You!</h1>
    <p>Your message has been successfully sent.<br>Our team will contact you soon.</p>
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</div>

<script>
  function submitForm(event) {
    event.preventDefault();
    // Hide form, show thank you
    document.getElementById('contact-box').style.display = 'none';
    document.getElementById('thank-you').style.display = 'block';
  }
</script>

</body>
</html>
