<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Partner - Race Logic</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin:0; font-family: sans-serif; height:100vh; overflow:hidden; background:#000; color:#fff; }
        
        /* LOGIN */
        #dLoginScreen { position:fixed; inset:0; background:#111; z-index:9999; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:20px; }
        .d-inp { width:80%; padding:15px; border-radius:8px; border:1px solid #333; background:#222; color:#fff; text-align:center; margin-bottom:15px; font-size:1.1rem; }
        .d-btn { width:80%; padding:15px; border-radius:8px; border:none; background:#d4af37; color:#000; font-weight:bold; cursor:pointer; font-size:1.1rem; }

        /* APP */
        #dApp { display:none; height:100vh; width:100%; flex-direction:column; }
        #map { height:100%; width:100%; }

        /* CARDS */
        .card { position: absolute; left:10px; right:10px; bottom:20px; background: #222; border-radius:15px; padding:20px; z-index:1001; border:2px solid #d4af37; display:none; box-shadow: 0 10px 50px rgba(0,0,0,0.9); }
        .fare-txt { font-size: 2.5rem; font-weight: bold; color: #ffd36b; margin-bottom: 5px; }
        
        .btn-row { display: flex; gap: 10px; margin-top: 15px; }
        .accept-btn { flex: 1; padding: 15px; background: #d4af37; color: black; font-weight: bold; border: none; border-radius: 8px; font-size: 1.1rem; }
        .skip-btn { flex: 1; padding: 15px; background: #333; color: #aaa; font-weight: bold; border: 1px solid #555; border-radius: 8px; font-size: 1.1rem; }

        /* ACTIVE JOB */
        #activeCard { position:absolute; left:0; right:0; bottom:0; background:#111; padding:20px; z-index:1002; border-top:3px solid green; display:none; }
        .contact-btn { display:block; background:green; color:white; text-align:center; padding:15px; border-radius:8px; text-decoration:none; font-weight:bold; margin-top:10px; font-size:1.2rem; }
    </style>
</head>
<body>

    <audio id="ringtone" src="https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3" loop></audio>

    <div id="dLoginScreen">
        <h2 style="color:#d4af37;">MS DRIVER</h2>
        <input id="dPhone" class="d-inp" type="tel" placeholder="Mobile Number">
        <button class="d-btn" onclick="startDuty()">START DUTY</button>
    </div>

    <div id="dApp">
        <div id="map"></div>

        <div id="reqPopup" class="card">
            <div style="color:#d4af37; font-weight:bold;">NEW RIDE REQUEST üîî</div>
            <div class="fare-txt">‚Çπ<span id="fareDisplay">0</span></div>
            <div>Pickup: <span id="pickupDist">...</span> KM</div>
            
            <div class="btn-row">
                <button class="skip-btn" onclick="skipRide()">SKIP ‚úï</button>
                <button class="accept-btn" onclick="tryAcceptRide()">ACCEPT ‚úì</button>
            </div>
        </div>

        <div id="activeCard">
            <h2 style="color:green; margin:0;">RIDE SECURED ‚úÖ</h2>
            <p style="color:#aaa;">Customer: <b id="custPhone">...</b></p>
            <a id="callBtn" href="#" class="contact-btn">üìû CALL CUSTOMER</a>
            <button onclick="location.reload()" style="background:#333; color:#aaa; border:none; padding:10px; width:100%; margin-top:10px;">End / Cancel</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCJpo25tYCN_fXP8aCckgA4WrD962KCsQ8",
            authDomain: "hyd-texi.firebaseapp.com",
            projectId: "hyd-texi",
            storageBucket: "hyd-texi.firebasestorage.app",
            messagingSenderId: "807048727786",
            appId: "1:807048727786:web:7ef03573876c70b76e1b93",
            databaseURL: "https://hyd-texi-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let map, driverMarker, driverLat, driverLng, driverMobile;
        let currentReqKey, currentReqData;

        // VOICE
        function speak(text) {
            const s = new SpeechSynthesisUtterance(text);
            s.lang = 'en-US';
            window.speechSynthesis.speak(s);
        }

        function startDuty() {
            const num = document.getElementById('dPhone').value;
            if (num.length < 10) return alert("Valid Number Dalo!");
            driverMobile = num;
            document.getElementById('dLoginScreen').style.display = 'none';
            document.getElementById('dApp').style.display = 'flex';
            initMap();
        }

        function initMap() {
            map = L.map('map').setView([17.3850, 78.4867], 13);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

            if(navigator.geolocation) {
                navigator.geolocation.watchPosition(pos => {
                    driverLat = pos.coords.latitude;
                    driverLng = pos.coords.longitude;
                    
                    if(!driverMarker) {
                        var carIcon = new L.Icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/3202/3202926.png', iconSize: [40, 40] });
                        driverMarker = L.marker([driverLat, driverLng], {icon: carIcon}).addTo(map).bindPopup("YOUR CAB").openPopup();
                        map.setView([driverLat, driverLng], 14);
                        startListening();
                    } else {
                        driverMarker.setLatLng([driverLat, driverLng]);
                    }
                }, err => { alert("Enable GPS!"); }, {enableHighAccuracy: true});
            }
        }

        function startListening() {
            db.ref('requests').limitToLast(1).on('child_added', snap => {
                const data = snap.val();
                if(data.status === "pending") {
                    
                    let pickupKM = getDist(driverLat, driverLng, data.pickupLat, data.pickupLng);
                    
                    // 2KM FILTER
                    if(pickupKM <= 2.0) {
                        document.getElementById('ringtone').play().catch(e=>{});
                        speak("New Ride Request");
                        showRequest(data, snap.key, pickupKM.toFixed(1));
                    }
                }
            });
        }

        function showRequest(data, key, pKM) {
            currentReqKey = key;
            currentReqData = data;

            document.getElementById('reqPopup').style.display = 'block';
            document.getElementById('fareDisplay').innerText = data.price;
            document.getElementById('pickupDist').innerText = pKM;

            L.marker([data.pickupLat, data.pickupLng]).addTo(map).bindPopup("PICKUP").openPopup();
        }

        // --- RACE LOGIC (First Come First Serve) ---
        function tryAcceptRide() {
            document.getElementById('ringtone').pause();

            // Transaction: Check if still pending
            db.ref('requests/' + currentReqKey).transaction(function(curr) {
                if (curr === null) return curr; 
                if (curr.status === 'pending') {
                    // Agar pending hai, to le lo
                    return { ...curr, status: 'accepted', driverMobile: driverMobile };
                } else {
                    // Agar kisi aur ne le liya, abort karo
                    return; 
                }
            }, function(error, committed, snapshot) {
                if (error) {
                    alert('Error!');
                } else if (!committed) {
                    // Booking Chali Gayi
                    speak("Sorry, booking taken by another driver.");
                    alert('‚ö†Ô∏è BOOKING MISSED! Taken by another partner.');
                    document.getElementById('reqPopup').style.display = 'none';
                } else {
                    // Booking Mil Gayi
                    speak("Booking Accepted");
                    rideSecured();
                }
            });
        }

        function rideSecured() {
            document.getElementById('reqPopup').style.display = 'none';
            document.getElementById('activeCard').style.display = 'block';
            document.getElementById('custPhone').innerText = currentReqData.customerMobile;
            document.getElementById('callBtn').href = "tel:" + currentReqData.customerMobile;

            var route = [[driverLat, driverLng], [currentReqData.pickupLat, currentReqData.pickupLng]];
            L.polyline(route, {color: 'green', weight: 5}).addTo(map);
        }

        function skipRide() {
            document.getElementById('ringtone').pause();
            document.getElementById('reqPopup').style.display = 'none';
            // Sirf chhupa diya, delete nahi kiya taaki dusre driver le sake
        }

        function getDist(lat1,lon1,lat2,lon2) {
            var R = 6371; var dLat = (lat2-lat1)*(Math.PI/180); var dLon = (lon2-lon1)*(Math.PI/180); 
            var a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1*(Math.PI/180)) * Math.cos(lat2*(Math.PI/180)) * Math.sin(dLon/2) * Math.sin(dLon/2); 
            return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a))); 
        }
    </script>
</body>
</html>
