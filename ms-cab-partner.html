<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Partner - Premium</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin:0; font-family: 'Segoe UI', sans-serif; height:100vh; overflow:hidden; background:#000; color:#fff; }

        /* LOGIN SCREEN */
        #dLoginScreen { position:fixed; inset:0; background:#000; z-index:9999; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:20px; }
        .logo { font-size: 2rem; color: #d4af37; font-weight: bold; margin-bottom: 10px; letter-spacing: 2px; text-transform: uppercase; }
        .d-inp { width:80%; padding:15px; border-radius:8px; border:1px solid #333; background:#111; color:#fff; text-align:center; margin-bottom:15px; font-size:1.1rem; }
        .d-btn { width:85%; padding:15px; border-radius:8px; border:none; background:#d4af37; color:#000; font-weight:bold; cursor:pointer; font-size:1.1rem; text-transform: uppercase; }

        /* MAP & UI */
        #dApp { display:none; height:100vh; width:100%; flex-direction:column; }
        #map { height:100%; width:100%; background: #222; }

        /* CARDS (Glass Effect) */
        .card { 
            position: absolute; left:10px; right:10px; bottom:20px; 
            background: rgba(20, 20, 20, 0.95); /* Dark Glass */
            border-radius:15px; padding:20px; z-index:1001; 
            border:1px solid #333; display:none; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }
        
        /* TEXT STYLES */
        .fare-txt { font-size: 2.8rem; font-weight: 800; color: #d4af37; margin-bottom: 5px; }
        .info-row { display:flex; justify-content:space-between; margin-bottom:15px; background:#000; padding:10px; border-radius:8px; border:1px solid #333; }
        .info-col { text-align:center; width:48%; }
        .lbl { font-size:0.7rem; color:#888; letter-spacing: 1px; }
        .val { font-size:1.1rem; font-weight:bold; color:white; }

        /* BUTTONS */
        .accept-btn { width:100%; padding:15px; background: #d4af37; color:black; font-weight:bold; border:none; border-radius:8px; cursor:pointer; font-size:1.1rem; }
        .skip-btn { width:100%; margin-top:10px; background: #333; color:#aaa; font-weight:bold; border:1px solid #555; padding:12px; border-radius:8px; cursor:pointer; }
        .contact-btn { display:block; background:green; color:white; text-align:center; padding:15px; border-radius:8px; text-decoration:none; font-weight:bold; margin-top:10px; font-size:1.2rem; }

        /* Active Job Border */
        #activeCard { border-top: 4px solid #d4af37; }

    </style>
</head>
<body>

    <audio id="ringtone" src="https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3" loop></audio>

    <div id="dLoginScreen">
        <div class="logo">MS PREMIUM</div>
        <p style="color:#666; margin-bottom: 30px;">Partner App</p>
        <input id="dPhone" class="d-inp" type="tel" placeholder="Enter Mobile Number">
        <button class="d-btn" onclick="startDuty()">GO ONLINE</button>
    </div>

    <div id="dApp">
        <div id="map"></div>

        <div id="reqPopup" class="card">
            <div style="color:#fff; font-weight:bold; margin-bottom:5px; display:flex; justify-content:space-between;">
                <span>NEW REQUEST üîî</span>
                <span style="color:#d4af37;">PREMIUM</span>
            </div>
            <div class="fare-txt">‚Çπ<span id="fareDisplay">0</span></div>
            
            <div class="info-row">
                <div class="info-col"><div class="lbl">PICKUP IN</div><div class="val" id="pickupDist">...</div></div>
                <div class="info-col"><div class="lbl">TRIP DIST</div><div class="val" id="tripDist">...</div></div>
            </div>
            
            <button class="accept-btn" onclick="tryAcceptRide()">ACCEPT RIDE</button>
            <button class="skip-btn" onclick="skipRide()">SKIP / REJECT</button>
        </div>

        <div id="activeCard" class="card">
            <h2 style="color:#d4af37; margin:0;">ACCEPTED ‚úÖ</h2>
            <p style="color:#aaa; font-size:0.9rem; margin-top:5px;">Customer is waiting.</p>
            
            <div style="background:#111; padding:10px; border-radius:5px; margin:10px 0;">
                <div style="color:#aaa; font-size:0.8rem;">CUSTOMER MOBILE</div>
                <div id="custMobDisp" style="font-size:1.4rem; font-weight:bold; color:white;">...</div>
            </div>
            
            <p style="font-size:0.9rem; color:#d4af37;">Navigate to Pickup Location.</p>
            
            <a id="callBtn" href="#" class="contact-btn">üìû CALL CUSTOMER</a>
            <button onclick="location.reload()" class="skip-btn" style="background:#222; color:white; border-color:red;">COMPLETE / CANCEL</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // ‚úÖ YOUR API KEY
        const firebaseConfig = {
            apiKey: "AIzaSyCJpo25tYCN_fXP8aCckgA4WrD962KCsQ8",
            authDomain: "hyd-texi.firebaseapp.com",
            projectId: "hyd-texi",
            storageBucket: "hyd-texi.firebasestorage.app",
            messagingSenderId: "807048727786",
            appId: "1:807048727786:web:7ef03573876c70b76e1b93",
            databaseURL: "https://hyd-texi-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let map, driverMarker, driverLat, driverLng, driverMobile;
        let currentReqKey, currentReqData;

        // 1. LOGIN
        window.onload = function() {
            if(localStorage.getItem('msDriverPremium')) {
                document.getElementById('dLoginScreen').style.display = 'none';
                startGPS();
            }
        }

        function startDuty() {
            const num = document.getElementById('dPhone').value;
            if(num.length < 10) return alert("Valid Number Dalo!");
            localStorage.setItem('msDriverPremium', num);
            driverMobile = num;
            document.getElementById('dLoginScreen').style.display = 'none';
            startGPS();
        }

        // 2. GPS & MAP
        function startGPS() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(onPositionFound, err => alert("GPS Error"), {enableHighAccuracy: true});
            } else { alert("GPS Not Supported"); }
        }

        function onPositionFound(pos) {
            driverLat = pos.coords.latitude;
            driverLng = pos.coords.longitude;
            document.getElementById('dApp').style.display = 'flex';

            if(!map) {
                // PREMIUM DARK MAP
                map = L.map('map').setView([driverLat, driverLng], 15);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; OpenStreetMap &copy; CARTO',
                    subdomains: 'abcd',
                    maxZoom: 20
                }).addTo(map);
                
                // üöñ CAR ICON
                var carIcon = L.icon({
                    iconUrl: 'https://cdn-icons-png.flaticon.com/512/3202/3202926.png', // Yellow Premium Car
                    iconSize: [40, 40],
                    iconAnchor: [20, 20]
                });
                
                driverMarker = L.marker([driverLat, driverLng], {icon: carIcon}).addTo(map).bindPopup("YOUR CAB").openPopup();
                startListening();
            } else {
                driverMarker.setLatLng([driverLat, driverLng]);
                map.setView([driverLat, driverLng]);
            }
        }

        // 3. LISTEN REQUESTS
        function startListening() {
            db.ref('requests').limitToLast(1).on('child_added', snap => {
                const data = snap.val();
                if(data.status === "pending") {
                    let dist = getDist(driverLat, driverLng, data.pickupLat, data.pickupLng).toFixed(1);
                    
                    // 2KM Filter
                    if(dist <= 2.0) {
                        document.getElementById('ringtone').play().catch(e=>{});
                        showRequest(data, snap.key, dist);
                    }
                }
            });
        }

        function showRequest(data, key, dist) {
            currentReqKey = key;
            currentReqData = data;

            document.getElementById('reqPopup').style.display = 'block';
            document.getElementById('fareDisplay').innerText = data.price;
            document.getElementById('pickupDist').innerText = dist + " KM";
            document.getElementById('tripDist').innerText = data.distance;

            // Show Pickup
            L.marker([data.pickupLat, data.pickupLng]).addTo(map).bindPopup("PICKUP").openPopup();
        }

        // 4. FIRST COME FIRST SERVE LOGIC
        function tryAcceptRide() {
            document.getElementById('ringtone').pause();

            // Transaction: Checks if status is still 'pending'
            db.ref('requests/' + currentReqKey).transaction(function(currentData) {
                if (currentData === null) return currentData; // Data deleted
                
                if (currentData.status === 'pending') {
                    // Agar pending hai, to book kar lo
                    return { ...currentData, status: 'accepted', driverMobile: driverMobile };
                } else {
                    // Agar kisi aur ne le liya, to abort karo
                    return; 
                }
            }, function(error, committed, snapshot) {
                if (error) {
                    alert('Error accepting ride.');
                } else if (!committed) {
                    // Kisi aur ne le liya
                    alert('‚ö†Ô∏è BOOKING TAKEN! Someone else accepted it faster. Wait for next.');
                    document.getElementById('reqPopup').style.display = 'none';
                } else {
                    // Hame mil gayi!
                    rideSecured();
                }
            });
        }

        function rideSecured() {
            alert("RIDE SECURED! ‚úÖ\nCall Customer Now.");
            document.getElementById('reqPopup').style.display = 'none';
            document.getElementById('activeCard').style.display = 'block';
            
            document.getElementById('custMobDisp').innerText = currentReqData.customerMobile;
            document.getElementById('callBtn').href = "tel:" + currentReqData.customerMobile;

            var route = [[driverLat, driverLng], [currentReqData.pickupLat, currentReqData.pickupLng]];
            L.polyline(route, {color: '#d4af37', weight: 5}).addTo(map);
        }

        function skipRide() {
            document.getElementById('ringtone').pause();
            document.getElementById('reqPopup').style.display = 'none';
            // Locally hide kiya, DB se delete nahi kiya taaki dusre driver ko dikhe
        }

        function getDist(lat1,lon1,lat2,lon2) {
            var R = 6371; var dLat = (lat2-lat1)*(Math.PI/180); var dLon = (lon2-lon1)*(Math.PI/180); 
            var a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1*(Math.PI/180)) * Math.cos(lat2*(Math.PI/180)) * Math.sin(dLon/2) * Math.sin(dLon/2); 
            return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a))); 
        }
    </script>
</body>
</html>
